<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>All Polling Units</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-body-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Election Portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container-fluid p-5">
        <h1 class="mb-5">Polling Units</h1>
        <div class="row gap-4">
        {% for unit in polling_units %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{ unit.polling_unit_name }}</h5>
                <span class="badge text-bg-success">{{ unit.polling_unit_number }}</span>
                <p class="card-text">{{ unit.polling_unit_description }}</p>
                <a href="{% url 'polling_unit' unit.uniqueid %}" class="btn btn-secondary">View polling Unit</a>
                </div>
            </div>
        {% endfor %}
</div>
</div>
</body>
</html>
